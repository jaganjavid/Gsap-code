<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoom Slideshow</title>
		<link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
		<link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body class="demo-1 loading">
		<main>
			<div class="slider">
				<div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url(../img/)">
                    </div>
                </div>    
                <!-- ADD MORE THAN 5 DIV AND IMAGES -->
			</div>
			<nav class="slider-nav">
				<button class="unbutton slider-nav__item slider-nav__item--prev">
                <span>Prev</span></button>
				<button class="unbutton slider-nav__item slider-nav__item--next">
                <span>Next</span></button>
			</nav>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
		<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
        <script type="module" src="./slider.js"></script>
		<script type="module" src="./app.js"></script>
	</body>
</html>
